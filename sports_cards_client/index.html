<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Collection</title>
</head>
<body>

    <div id="card_form-container">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="name">Image:</label>
        <input type="text" id="image">
        <label for="sport">Sport:</label>
        <select name="sport" id="sport">
            <option selected disabled hidden>Select Sport</option>
            <option value="basketball">Basketball</option>
            <option value="baseball">Baseball</option>
            <option value="football">Football</option>
            <option value="hockey">Hockey</option>
          </select>
        <label for="team">Team:</label>
        <input type="text" id="team">
        <label for="position">Position:</label>
        <input type="text" id="positon">
        <input type="submit" value="Add A Card"
        class="btn btn-primary btn-block">
    </div>

    <div id="card-container">
        

    </div>
    

    <script src="src/card.js"></script>
    <script src="src/category.js"></script>
    <script src="src/cardService.js"></script>
    <script src="src/categoryService.js"></script>
    <script src="index.js"></script>
</body>
</html>
